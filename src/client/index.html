<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweeter</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/fa/css/font-awesome.css" >
    <link rel="stylesheet" href="/styles/style.css" >
    
    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="./js/login.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="sr-only">Tweeter</h1>
            <div class="large btn pull-right fa fa-cog" data-toggle="modal" data-target="#myModal"></div>
            
        </header>
        <div>
            @VaderDarther tweets...
        </div>

        <!-- The Login Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0">
                <!-- Modal Header -->
                <div class="modal-header bg-light border-0">
                    <h4 class="modal-title">Enter Secret Key</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form class="text-center" name="loginForm" onsubmit="login(event)">
                        <input autocomplete="off" class="form-control my-4" name="secretKey" type="text" placeholder="Secret Key" required />
                        <button class="btn btn-dark">ENTER</button>
                    </form>
                </div>  
                </div>
            </div>
        </div> <!-- modal ends-->
    </div> <!-- container ends -->
    
</body>
</html>
